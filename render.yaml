services:
  # Backend (Node.js Watchtower)
  - type: web
    name: nadnav-server
    env: node
    buildCommand: cd server && npm install && npx tsc
    startCommand: cd server && node dist/index.js
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend (Served via Node.js for reliability)
  - type: web
    name: nadnav-client
    env: node
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npx vite preview --host --port $PORT
    envVars:
      - key: VITE_API_URL
        value: placeholder_needs_manual_update
