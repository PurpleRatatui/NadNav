services:
  # Backend (Node.js Watchtower)
  - type: web
    name: nadnav-server
    env: node
    buildCommand: cd server && npm install && npx tsc
    startCommand: cd server && node dist/index.js
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend (Static Site)
  - type: static
    name: nadnav-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nadnav-server
          property: url
